version: 1
backend:
  phases:
    install:
      commands:
        - echo "Installing Python dependencies..."
        - pip install -r requirements.txt
    build:
      commands:
        - python backend/server.py
        - cd frontend
        - npm i
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
